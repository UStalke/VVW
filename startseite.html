<!DOCTYPE html>
<html lang="de">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="startseite" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="limiter">
		<div class="container-login120">
			<div class="wrap-login120">
				<div class="login120-form-title"/>
				<div style="text-align: center;">
					<img src="sport1.jpg"/>
					<span class="login120-form-title-1">
					</span>
				</div>
			</div>

				<form class="login120-form validate-form">
					<div class="wrap-input120 validate-input m-b-26" data-validate="Benutzer ist erforderlich">
						<span class="label-input120">Benutzer</span>
						<input class="input120" type="text" name="Benutzer" placeholder="Benutzer">
						<span class="focus-input120"></span>

					</div>

					<div class="wrap-input120 validate-input m-b-18" data-validate = "Password ist erforderlich">
						<span class="label-input120">Password</span>
						<input class="input120" type="Password" name="pass" placeholder="Password">
						<span class="focus-input120"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact120-form-checkbox">
							<input class="input-checkbox120" id="ckb1" type="checkbox" name="Login merken">
							<label class="label-checkbox120" for="ckb1">
								Login merken
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Password vergessen
							</a>
						</div>
					</div>

					<div class="container-login120-form-btn">
						<button class="login120-form-btn">
							Login
						</button>
					</div>
			</body>
</html>
